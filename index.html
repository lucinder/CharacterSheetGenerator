<!DOCTYPE HTML>
<html>
  <head>
    <meta name="description" content="Prototype for a D&D 5e random character sheet generator.">
    <!-- Bootstrap CSS and JS packages -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- W3Schools "Start Page" stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="w3-container w3-red w3-center" style="padding:128px 16px">
      <h1 class="w3-margin w3-jumbo">Character Sheet Generator</h1>
      <p class="w3-xlarge">This page is a WIP random generator of preformatted character sheet templates for D&D 5e.</p>
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Generate!</button>
    </header>
    <!-- Basic Character Information -->
    <div class="w3-row-padding w3-padding-64 w3-container">
      <div class="w3-content">
        <div class="w3-twothird">
          <h1 id="SHEET_BASIC_NAME">Example Character</h1>
          <h5 class="w3-padding-32" id = "SHEET_BASIC_RACECLASS">Lizardfolk Artificer (Armorer) 4</h5>

          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_STR">STR: 8 (-2)</p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_DEX">DEX: 18 (+4)</p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_CON">CON: 15 (+2)</p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_INT">INT: 20 (+5)</p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_WIS">WIS: 13 (+1)</p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_CHA">CHA: 12 (+1)</p>
          <br>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_">HP: 24</p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_STR">AC: 15 (leather armor)</p>
        </div>
      </div>
    </div>
  </body>
</html>
