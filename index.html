<!DOCTYPE HTML>
<html>
  <head>
    <meta name="title" content="Character Sheet Generator">
    <title>Character Sheet Generator</title>
    <meta name="description" content="Prototype for a D&D 5e random character sheet generator.">
    <!-- Bootstrap CSS and JS packages -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- W3Schools "Start Page" stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
      td{padding-left:4px; padding-right:8px;}
      th{padding-left:4px;}
      specialButton{
	padding: 0;
	border: none;
	background: none; }
     .toc_container {
	background: #f9f9f9 none repeat scroll 0 0;
	border: 1px solid #aaa;
	display: table;
	font-size: 85%;
	margin-bottom: 1em;
	padding: 20px;
	width: auto;
     }
     .toc_title {
	font-weight: 700;
     }
     .toc_container li, .toc_container ul, .toc_container ul li{
	list-style: outside none none !important;
     }
    </style>
    <!-- JQuery Import -->
    <script language="JavaScript" type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <!-- GENERATION CODE -->
    <script src="NameGenerator.js"></script>
    <script src="GenerationHandler.js"></script>
    <script> // debug toggle and key-gen
	    document.addEventListener('DOMContentLoaded', () => {
            'use strict';
            document.addEventListener('keydown', event => {
                const key = event.key.toLowerCase();
                if (key == ' ' || key == '\n'){
                    generate();
                } else if (key == 'd') {
                    toggleDbg();
                }
            });
        });
	</script>
  </head>
  <body onload="init()">
    <!-- Header -->
    <header class="w3-container w3-white w3-center" style="padding-top:128px; padding-left:16px; padding-right:16px; padding-bottom:6px; background-image: url('images/clericelf.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100%" id="HEAD_CONTAINER">
      <h1 class="w3-margin w3-jumbo">Character Sheet Generator</h1>
      <p class="w3-xlarge">This page is a WIP random generator of preformatted character sheet templates for D&D 5e.</p>
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" onclick="generate()">Generate!</button>
	<p id="DEBUG_TEXT"></p>
      <br><br><br>
      <button class="w3-button w3-dark-gray w3-left specialButton" id="MOREOPTIONSBUTTON" onclick="toggleHidden('MOREOPTIONS')">More Options...</button>
      <div class="w3-row-padding w-100" id = "MOREOPTIONS" hidden = "hidden" style="padding-top:60px; padding-bottom:16px;">
       <div class="w3-left col-sm-2">
        <label for="SELECT_RACE">Race:</label>
	<select id="SELECT_RACE" name="SELECT_RACE"></select>
       </div>
	<script type="text/javascript">
	$('#SELECT_RACE').on('change', function(e){
            var source = $(this),
            val = $.trim(source.val()),
            target = $('#SELECT_SUBRACE');
      	    $(target).empty();
            if(typeof(srSelector[val]) != "undefined"){
            	var options = (typeof(srSelector[val]) != "undefined") ? srSelector[val] : {};
            	$('<option value="Random">Random</option>').appendTo(target);
            	$.each(options , function(index,value) {
               	  $('<option value="' + value + '">' + value + '</option>').appendTo(target);
            	});
            }
    	});
	$('#SELECT_CLASS').on('change', function(e){
            var source = $(this),
            val = $.trim(source.val()),
            target = $('#SELECT_SUBCLASS');
      	    $(target).empty();
            if(typeof(scSelector[val]) != "undefined"){
            	var options = (typeof(scSelector[val]) != "undefined") ? scSelector[val] : {};
            	$('<option value="Random">Random</option>').appendTo(target);
            	$.each(options , function(index,value) {
               	  $('<option value="' + value + '">' + value + '</option>').appendTo(target);
            	});
            }
    	});
	</script>
	<div class="w3-left col-sm-2">
	  <label for="SELECT_SUBRACE">Subrace:</label>
	  <select id="SELECT_SUBRACE" name="SELECT_SUBRACE"></select>
        </div>
       <div class="w3-left col-sm-2">
        <label for="SELECT_CLASS">Class:</label>
	<select id="SELECT_CLASS" name="SELECT_CLASS"></select>
       </div>
	<div class="w3-left col-sm-3">
	  <label for="SELECT_SUBCLASS">Subclass:</label>
	  <select id="SELECT_SUBCLASS" name="SELECT_SUBCLASS"></select>
        </div>
       <div class="w3-left col-sm-2">
        <label for="SELECT_LVL">Level:</label>
	<select id="SELECT_LVL" name="SELECT_LVL"></select>
       </div>
      </div>
    </header>
     <div class="w3-bar w3-black" id = "tabnav" hidden>
	  <button class="w3-bar-item w3-button" onclick="openTab('CHARACTERSHEET')">Character Sheet</button>
	  <button class="w3-bar-item w3-button" onclick="openTab('ACTIONSPAGE')">Actions</button>
	</div> 
    <div class="tab" id="CHARACTERSHEET">	  
	    <div class="w3-row-padding w3-padding-64 w3-container" id = "toc-container" hidden>
		<p class="toc_title">Jump to...</p>
		<ul class="toc_list">
		<li><a href="#SHEET_BASIC_NAME">Basic Information</a></li>
		<li><a href="#SHEET_PROF_TITLE">Proficiencies</a></li>
		<li><a href="#SHEET_FEATURES_TITLE">Features</a>
			<ul>
			<li><a href="#SHEET_FEATURES_CLASS_HEADER">Class Features</a></li>
			<li><a href="#SHEET_FEATURES_RACE_HEADER">Race Features</a></li>
			<li><a href="#SHEET_FEATURES_SPELLCASTING_HEADER">Spellcasting</a></li>
			</ul>
		</li>
		<li><a href="#SHEET_BG_TITLE">Background</a></li>
		</ul>
	    </div>    
	    <!-- Basic Character Information -->
	    <div class="w3-row-padding w3-padding-64 w3-container">
	      <div class="w3-content">
		  <h1 id="SHEET_BASIC_NAME"></h1>
		  <h5 id = "SHEET_BASIC_RACECLASS"></h5>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_STR"></p>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_DEX"></p>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_CON"></p>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_INT"></p>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_WIS"></p>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_CHA"></p>
		  <br>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_HP"></p>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_AC"></p>
		  <p class="w3-text-grey" id = "SHEET_BASIC_STATS_SPD"></p>
	      </div>
	    </div>
	    <!-- Proficiencies -->
	    <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
	      <div class="w3-content">
		  <h1 id="SHEET_PROF_TITLE"></h1>
		  <h5 id = "SHEET_PROF_BONUS"></h5>
		  <p class="w3-text-grey" id = "SHEET_PROF_SAVES"></p>
		  <p class="w3-text-grey" id = "SHEET_PROF_SKILLS"></p>
		  <p class="w3-text-grey" id = "SHEET_PROF_WEAPONS"></p>
		  <p class="w3-text-grey" id = "SHEET_PROF_ARMOR"></p>
		  <p class="w3-text-grey" id = "SHEET_PROF_TOOLS"></p>
		  <p class="w3-text-grey" id = "SHEET_PROF_LANGS"></p>
	      </div>
	    </div>
	    <!-- Features -->
	    <div class="w3-row-padding w3-padding-64 w3-container">
	      <div class="w3-content">
		<h1 id="SHEET_FEATURES_TITLE"></h1>
		<h5 id="SHEET_FEATURES_CLASS_HEADER"></h5>
		  <div class="w3-text-grey" id = "SHEET_FEATURES_CLASS"></div>
		<h5 id = "SHEET_FEATURES_RACE_HEADER"></h5>
		  <div class="w3-text-grey" id = "SHEET_FEATURES_RACE"></div>
		<h5 id="SHEET_FEATURES_SPELLCASTING_HEADER"></h5>
		  <div class="w3-text-grey" id = "SHEET_FEATURES_SPELLCASTING_DESCRIPTION"></div>
	      </div>
	    </div>
	    <!-- Background -->
	    <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
	      <div class="w3-content">
		  <h1 id = "SHEET_BG_TITLE"></h1>
		  <h5 id = "SHEET_BG"></h5>
		  <div class="w3-text-grey" id = "SHEET_BG_FEATURE"></div>
		  <h5 id = "SHEET_INV_TITLE"></h5>
		  <ul class="w3-text-grey" id="SHEET_INVENTORY"></ul>
		<h6 id = "SHEET_BG_BACKSTORY_HEADER"></h6>
		<p class="w3-text-grey" id = "SHEET_BG_BACKSTORY"></p>
	      </div>
	    </div>
     </div>
     <div class="tab" id="ACTIONSPAGE" hidden>
	<div class="w3-row-padding w3-padding-64 w3-container">
	   <div class="w3-content">
	      <h1 id="SHEET_ACTIONS_TITLE"></h1>
	      <h5 id = "SHEET_ACTIONS_ROLL"></h5>
		<div class="w3-container w3-black" id="BUTTONPANEL">
		   <div class="w3-container col" id = "PANEL0">
	      		<button class="w3-button w3-left row specialButton" onclick="rollSpecial(0)">Initiative</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(10)">Strength Check</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(20)">Strength Save</button>
		   </div>
		   <div class="w3-container col" id = "PANEL1">
	      		<button class="w3-button w3-left row specialButton" onclick="rollSpecial(1)">Attack With...</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(11)">Dexterity Check</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(21)">Dexterity Save</button>
		   </div>
		   <div class="w3-container col" id = "PANEL2">
	      		<select class="row" id="SELECT_WEAPON" style="margin-top:14px;" name="SELECT_WEAPON"></select>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(12)">Constitution Check</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(22)">Constitution Save</button>
		   </div>
		   <div class="w3-container col" id = "PANEL3">
	      		<button class="w3-button w3-left row specialButton" onclick="rollSpecial(3)">Ability Check...</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(13)">Intelligence Check</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(23)">Intelligence Save</button>
		   </div>
		   <div class="w3-container col" id = "PANEL4">
	      		<select class="row" id="SELECT_ABIL" style="margin-top:14px;"name="SELECT_ABIL"></select>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(14)">Wisdom Check</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(24)">Wisdom Save</button>
		   </div>
		   <div class="w3-container col" id = "PANEL5">
	      		<button class="w3-button w3-left row specialButton" onclick="rollSpecial(5)">Death Save</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(15)">Charisma Check</button>
			<button class="w3-button w3-left row specialButton" onclick="rollSpecial(25)">Charisma Save</button>
		   </div>
		</div>
		<br>
	      <h5 class="w3-center" id="ROLLRESULTS"></h5>
	   </div>
	</div> 
     </div>
  </body>
</html>
