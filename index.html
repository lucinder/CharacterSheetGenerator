<!DOCTYPE HTML>
<html>
  <head>
    <meta name="description" content="Prototype for a D&D 5e random character sheet generator.">
    <!-- Bootstrap CSS and JS packages -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- W3Schools "Start Page" stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
      td{padding-left:4px; padding-right:8px;}
      th{padding-left:4px;}
    </style>
    <!-- GENERATION CODE -->
    <script src="NameGenerator.js"></script>
    <script src="GenerationHandler.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="w3-container w3-red w3-center" style="padding:128px 16px">
      <h1 class="w3-margin w3-jumbo">Character Sheet Generator</h1>
      <p class="w3-xlarge">This page is a WIP random generator of preformatted character sheet templates for D&D 5e.</p>
      <p id="DEBUG_TEXT"></p>
      <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" onclick="generate()">Generate!</button>
    </header>
    <!-- Basic Character Information -->
    <div class="w3-row-padding w3-padding-64 w3-container">
      <div class="w3-content">
          <h1 id="SHEET_BASIC_NAME"></h1>
          <h5 id = "SHEET_BASIC_RACECLASS"></h5>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_STR"></p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_DEX"></p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_CON"></p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_INT"></p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_WIS"></p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_CHA"></p>
          <br>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_HP"></p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_AC"></p>
          <p class="w3-text-grey" id = "SHEET_BASIC_STATS_SPD"></p>
      </div>
    </div>
    <!-- Proficiencies -->
    <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
      <div class="w3-content">
          <h1 id="SHEET_PROF_TITLE"></h1>
          <h5 id = "SHEET_PROF_BONUS"></h5>
          <p class="w3-text-grey" id = "SHEET_PROF_SAVES"></p>
          <p class="w3-text-grey" id = "SHEET_PROF_SKILLS"></p>
          <p class="w3-text-grey" id = "SHEET_PROF_WEAPONS"></p>
          <p class="w3-text-grey" id = "SHEET_PROF_ARMOR"></p>
          <p class="w3-text-grey" id = "SHEET_PROF_TOOLS"></p>
      </div>
    </div>
    <!-- Features -->
    <div class="w3-row-padding w3-padding-64 w3-container">
      <div class="w3-content">
        <h1 id="SHEET_FEATURES_TITLE"></h1>
        <h5 id="SHEET_FEATURES_CLASS_HEADER"></h5>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV1_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV2_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV3_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV3_02"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV3_03"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV3_04"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV3_05"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV4_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV5_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV6_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV7_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV8_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV9_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV10_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV11_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV12_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV13_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV14_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV15_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV16_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV17_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV18_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV19_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_LV20_01"></div>
        <h5 id = "SHEET_FEATURES_RACE_HEADER"></h5>
          <div class="w3-text-grey" id = "SHEET_FEATURES_RACE_01"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_RACE_02"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_RACE_03"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_RACE_04"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_RACE_05"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_RACE_06"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_RACE_07"></div>
          <div class="w3-text-grey" id = "SHEET_FEATURES_RACE_08"></div>
        <h5 id="SHEET_FEATURES_SPELLCASTING_HEADER"></h5>
          <div class="w3-text-grey" id = "SHEET_FEATURES_SPELLCASTING_DESCRIPTION"></div>
      </div>
    </div>
    <!-- Background -->
    <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
      <div class="w3-content">
          <h1 id = "SHEET_BG_TITLE"></h1>
          <h5 id = "SHEET_BG"></h5>
          <div class="w3-text-grey" id = "SHEET_BG_FEATURE"></div>
        <h6 id = "SHEET_BG_BACKSTORY_HEADER"></h6>
        <p class="w3-text-grey" id = "SHEET_BG_BACKSTORY"></p>
      </div>
    </div>
  </body>
</html>
